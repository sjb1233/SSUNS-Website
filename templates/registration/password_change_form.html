{% extends "registration/registration_base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block title %}{% trans "Change password" %}{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-8">
		<form method="post" action="" style="position: relative; left: 30px;">
		    {% csrf_token %}
		    {{ form|crispy }}
		    <input class='btn btn-primary btn-lg' type="submit" value="{% trans 'Change password' %}" />
		</form>
	</div>
</div>
{% endblock %}
